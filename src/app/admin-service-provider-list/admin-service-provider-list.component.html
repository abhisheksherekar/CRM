<div class="container-fluid">
    <table class="table table-dark">
        <tbody>

            <tr *ngFor="let user of provider">
                <td>{{user.spName}}</td>
                <td>{{user.spShopname}}</td>
                <td>{{user.spRegnumber}}</td>
                <td>{{user.spEmail}}</td>
                <td>{{user.spCity}}</td>
                <td>{{user.spMobilenumber}}</td>
                <td>{{user.spLandmark}}</td>
                <td>{{user.spPincode}}</td>
                <td> <button (click)="onUpdate(user.spID)" class='btn btn-primary'>UPDATE </button> </td>
                <td> <button (click)="onDelete(user.spID)" class='btn btn-primary'>DELETE </button> </td>
            </tr>
        </tbody>
    </table>
</div>
